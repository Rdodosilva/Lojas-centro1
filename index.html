<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo das Lojas</title>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
  }

  .map-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #mapa {
    width: 95vw;
    height: auto;
    border: 2px solid #222;
  }

  /* Hotspots (áreas clicáveis invisíveis) */
  .hotspot {
    position: absolute;
    cursor: pointer;
    padding: 2px 6px;
    color: white;
    font-size: 14px;
    background: rgba(0,0,0,0.6);
    border-radius: 4px;
    transition: 0.2s;
  }

  .hotspot:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Pré-visualização da fachada */
  #preview {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    width: 260px;
    background: #fff;
    border: 3px solid #444;
    padding: 8px;
    z-index: 999;
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  }

  #preview img {
    width: 100%;
    height: auto;
  }
</style>
</head>

<body>

<div class="map-container">
  <img id="mapa" src="mapa.jpg">

  <!-- EXEMPLOS DE HOTSPOTS (adicione quantos quiser) -->
  <div class="hotspot" style="top: 22%; left: 12%;" data-img="nluzzi.jpg">Nluzzi</div>
  <div class="hotspot" style="top: 40%; left: 18%;" data-img="bobs.jpg">Bob's</div>
  <div class="hotspot" style="top: 61%; left: 45%;" data-img="mc.jpg">Mc Donalds</div>
  <div class="hotspot" style="top: 72%; left: 62%;" data-img="oboticario.jpg">O Boticário</div>

  <!-- Continue adicionando todos os nomes aqui -->
</div>

<!-- Caixa do preview -->
<div id="preview">
  <img id="preview-img" src="">
</div>

<script>
  const preview = document.getElementById("preview");
  const previewImg = document.getElementById("preview-img");

  document.querySelectorAll(".hotspot").forEach(hs => {
    hs.addEventListener("mouseenter", () => {
      const img = hs.dataset.img;
      previewImg.src = "fachadas/" + img;  // PASTA DAS FOTOS
      preview.style.display = "block";
    });

    hs.addEventListener("mouseleave", () => {
      preview.style.display = "none";
      previewImg.src = "";
    });
  });
</script>

</body>
</html>
