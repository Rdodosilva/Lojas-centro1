<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mapa Interativo das Lojas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
    }

    #mapa {
        width: 90%;
        margin: auto;
        margin-top: 30px;
        position: relative;
    }

    .loja {
        position: absolute;
        cursor: pointer;
        font-size: 14px;
    }

    /* Caixa da imagem pop-up */
    .tooltip {
        position: absolute;
        background: #ffffff;
        padding: 8px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        display: none;
        z-index: 10;
    }

    .tooltip img {
        max-width: 180px;
        border-radius: 5px;
    }
</style>

</head>
<body>

<h2>Mapa Interativo das Lojas</h2>

<div id="mapa">
    <img src="mapa.jpg" width="100%">

    <!-- Exemplo: cada loja abaixo -->
    <div class="loja" style="top:22%; left:62%;" data-img="Museu.jpg">Museu</div>
    <div class="loja" style="top:27%; left:62%;" data-img="CafeDoFrank.jpg">Caf√© do Frank</div>
    <div class="loja" style="top:36%; left:55%;" data-img="MassaViva.jpg">Massa Viva</div>

    <div class="loja" style="top:47%; left:25%;" data-img="MagazineLuiza.jpg">Magazine Luiza</div>
    <div class="loja" style="top:48%; left:35%;" data-img="CiaDoH.jpg">Cia do H</div>
    <div class="loja" style="top:49%; left:45%;" data-img="Panvel.jpg">Panvel</div>

    <!-- Continue adicionando todas as lojas da mesma forma -->
</div>

<div id="tooltip" class="tooltip"></div>

<script>
    const tooltip = document.getElementById("tooltip");

    document.querySelectorAll(".loja").forEach(loja => {
        loja.addEventListener("mouseenter", e => {
            const img = loja.getAttribute("data-img");

            tooltip.innerHTML = `<img src="${img}">`;
            tooltip.style.display = "block";
            tooltip.style.left = (e.pageX + 15) + "px";
            tooltip.style.top = (e.pageY + 15) + "px";
        });

        loja.addEventListener("mousemove", e => {
            tooltip.style.left = (e.pageX + 15) + "px";
            tooltip.style.top = (e.pageY + 15) + "px";
        });

        loja.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
        });
    });
</script>

</body>
</html>
