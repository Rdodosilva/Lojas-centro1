<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Lojas</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #mapa {
      position:relative;
      width:100%;
      height:100vh;
      background:url('mapa.jpg') no-repeat center/contain;
    }
    .loja {
      position:absolute;
      width:60px;
      height:20px;
      cursor:pointer;
    }
    #popup {
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      border:2px solid #333;
      padding:10px;
      z-index:1000;
    }
    #popup img { max-width:420px; height:auto; display:block; }
    #overlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      z-index:999;
    }
  </style>
</head>
<body>

<div id="mapa">
  <div class="loja" style="top:120px;left:80px;" onmouseover="mostrarPopup('Achadinhos')"></div>
  <div class="loja" style="top:140px;left:160px;" onmouseover="mostrarPopup('Agibank')"></div>
  <div class="loja" style="top:160px;left:240px;" onmouseover="mostrarPopup('Bob\'s')"></div>
  <div class="loja" style="top:180px;left:320px;" onmouseover="mostrarPopup('Banco BMG')"></div>
  <div class="loja" style="top:200px;left:400px;" onmouseover="mostrarPopup('Brasil cacau')"></div>
  <div class="loja" style="top:220px;left:480px;" onmouseover="mostrarPopup('Café do Frasquinho')"></div>
  <div class="loja" style="top:240px;left:560px;" onmouseover="mostrarPopup('Cia do Homem 1')"></div>
</div>

<div id="overlay" onclick="fecharPopup()"></div>
<div id="popup"><img id="popup-img" src="" alt="Fachada da loja"></div>

<script>
function mostrarPopup(nomeBase){
  const seguro = encodeURI(nomeBase);
  const candidatos = [
    seguro,
    seguro + '.jpeg',
    seguro + '.jpg',
    seguro + '.png'
  ];
  const img = document.getElementById('popup-img');
  let i = 0;

  function tentar() {
    if (i >= candidatos.length) {
      img.removeAttribute('src');
      img.alt = 'Imagem não encontrada';
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      return;
    }
    img.onerror = function(){ i++; tentar(); };
    img.onload = function(){
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      img.onerror = null; img.onload = null;
    };
    img.src = candidatos[i];
  }
  tentar();
}
function fecharPopup(){
  document.getElementById("popup").style.display="none";
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
