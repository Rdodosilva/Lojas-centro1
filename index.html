<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Lojas</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #mapa {
      position:relative;
      width:100%;
      height:100vh;
      background:url('mapa.jpg') no-repeat center/contain;
    }
    .loja {
      position:absolute;
      width:60px;
      height:20px;
      cursor:pointer;
    }
    #fachada {
      position:fixed;
      top:10px;
      right:10px;
      max-width:300px;
      border:2px solid #333;
      background:#fff;
      padding:5px;
      display:none;
      z-index:1000;
    }
    #fachada img {
      width:100%;
      height:auto;
      display:block;
    }
  </style>
</head>
<body>

<div id="mapa">
  <!-- Exemplo de áreas invisíveis sobre os nomes desenhados -->
  <div class="loja" style="top:120px;left:80px;" onmouseover="mostrarFachada('Achadinhos')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:140px;left:160px;" onmouseover="mostrarFachada('Agibank')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:160px;left:240px;" onmouseover="mostrarFachada('Bob\'s')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:180px;left:320px;" onmouseover="mostrarFachada('Banco BMG')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:200px;left:400px;" onmouseover="mostrarFachada('Brasil cacau')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:220px;left:480px;" onmouseover="mostrarFachada('Café do Frasquinho')" onmouseout="esconderFachada()"></div>
  <div class="loja" style="top:240px;left:560px;" onmouseover="mostrarFachada('Cia do Homem 1')" onmouseout="esconderFachada()"></div>
  <!-- Adicione as outras 52 lojas aqui com suas posições -->
</div>

<div id="fachada"><img id="fachada-img" src="" alt="Fachada da loja"></div>

<script>
function mostrarFachada(nomeBase){
  const seguro = encodeURI(nomeBase);
  const candidatos = [
    seguro,
    seguro + '.jpeg',
    seguro + '.jpg',
    seguro + '.png'
  ];
  const img = document.getElementById('fachada-img');
  let i = 0;

  function tentar() {
    if (i >= candidatos.length) {
      esconderFachada();
      return;
    }
    img.onerror = function(){ i++; tentar(); };
    img.onload = function(){
      document.getElementById('fachada').style.display = 'block';
      img.onerror = null; img.onload = null;
    };
    img.src = candidatos[i];
  }
  tentar();
}

function esconderFachada(){
  document.getElementById('fachada').style.display = 'none';
  document.getElementById('fachada-img').removeAttribute('src');
}
</script>

</body>
</html>
