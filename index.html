<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Lojas</title>
  <style>
    body { margin:0; font-family:sans-serif; }
    #mapa {
      position:relative;
      width:100%;
      height:100vh;
      background:url('mapa.jpg') no-repeat center/contain;
    }
    .loja {
      position:absolute;
      background:#fff;
      padding:2px 6px;
      border:1px solid #333;
      border-radius:4px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    #popup {
      display:none;
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      border:2px solid #333;
      padding:10px;
      z-index:1000;
    }
    #popup img { max-width:420px; height:auto; display:block; }
    #overlay {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      z-index:999;
    }
  </style>
</head>
<body>

<div id="mapa">
  <div class="loja" style="top:30px;left:60px;" onmouseover="mostrarPopup('Achadinhos')">Achadinhos</div>
  <div class="loja" style="top:50px;left:90px;" onmouseover="mostrarPopup('Agibank')">Agibank</div>
  <div class="loja" style="top:70px;left:120px;" onmouseover="mostrarPopup('Aluga Ibagy')">Aluga Ibagy</div>
  <div class="loja" style="top:90px;left:150px;" onmouseover="mostrarPopup('Amo bijuterias')">Amo bijuterias</div>
  <div class="loja" style="top:110px;left:180px;" onmouseover="mostrarPopup('Banco BMG')">Banco BMG</div>
  <div class="loja" style="top:130px;left:210px;" onmouseover="mostrarPopup('Bazar das chave - Panvel')">Bazar das chave - Panvel</div>
  <div class="loja" style="top:150px;left:240px;" onmouseover="mostrarPopup(`Bob's`)">Bob's</div>
  <div class="loja" style="top:170px;left:270px;" onmouseover="mostrarPopup('Bottom Utilidades')">Bottom Utilidades</div>
  <div class="loja" style="top:190px;left:300px;" onmouseover="mostrarPopup('Brasil cacau')">Brasil cacau</div>
  <div class="loja" style="top:210px;left:330px;" onmouseover="mostrarPopup('Café do Frasquinho')">Café do Frasquinho</div>
  <div class="loja" style="top:230px;left:360px;" onmouseover="mostrarPopup('Carioca cosmetics')">Carioca cosmetics</div>
  <div class="loja" style="top:250px;left:390px;" onmouseover="mostrarPopup('Cia do Homem 1')">Cia do Homem 1</div>
</div>

<div id="overlay" onclick="fecharPopup()"></div>
<div id="popup"><img id="popup-img" src="" alt="Fachada da loja"></div>

<script>
function mostrarPopup(nomeBase){
  const seguro = encodeURI(nomeBase);
  const candidatos = [
    seguro,
    seguro + '.jpeg',
    seguro + '.jpg',
    seguro + '.png'
  ];
  const img = document.getElementById('popup-img');
  let i = 0;

  function tentar() {
    if (i >= candidatos.length) {
      img.removeAttribute('src');
      img.alt = 'Imagem não encontrada';
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      return;
    }
    img.onerror = function(){ i++; tentar(); };
    img.onload = function(){
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      img.onerror = null; img.onload = null;
    };
    img.src = candidatos[i];
  }
  tentar();
}
function fecharPopup(){
  document.getElementById("popup").style.display="none";
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
